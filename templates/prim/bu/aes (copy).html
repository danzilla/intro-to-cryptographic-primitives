{% extends "layout.html" %}
{% block body %}

<!-- First Container -->
<div class="container-fluid bg-1 text-center"></div>


<!-- Second Container -->
<div class="container-fluid bg-2 text-center">
  <div class="container">
      <div class="header">
	<h3 class="text-muted">AES form validation</h3>
      </div>
      <hr/>
      <h3>Data entered AES</h3>
      <table class="table">  
          <tbody>
              <tr>
                  <td>AES Key</td>
                  <td>{{ dataAes.aes_Key }}</td>
              </tr>
              <tr>
                  <td>CFB Key</td>
                  <td>{{ dataAes.cfb_Key }}</td>
              </tr>
              <tr>
                  <td>Encrypted Text</td>
                  <td>{{ dataAes.encryptedText }}</td>
              </tr>
              <tr>
                  <td>Decrypted Text</td>
                  <td>{{ dataAes.decryptedText }}</td>
              </tr>

          </tbody>
      </table>
    </div>
</div>

<!-- Third Container -->
<div class="container-fluid bg-1 text-center"></div>


{% endblock %}
