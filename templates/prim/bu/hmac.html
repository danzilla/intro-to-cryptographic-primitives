{% extends "layout.html" %}
{% block body %}

<!-- First Container -->
<div class="container-fluid bg-1 text-center"></div>


<!-- Second Container -->
<div class="container-fluid bg-2 text-center">
  <div class="container">
      <div class="header">
	<h3 class="text-muted">Flask form validation</h3>
      </div>
      <hr/>
      <h3>Data entered HMAC</h3>
      <table class="table">  
          <tbody>
              <tr>
                  <td>Plain Text</td>
                  <td>{{ dataHmac.hmacPlainText }}</td>
              </tr>
              <tr>
                  <td>Hash Code</td>
                  <td>{{ dataHmac.hash_code }}</td>
              </tr>
              <tr>
                  <td>Shared message</td>
                  <td>{{ dataHmac.shared_key }}</td>
              </tr>
          </tbody>
      </table>
    </div>
</div>

<!-- Third Container -->
<div class="container-fluid bg-1 text-center"></div>


{% endblock %}
