{% extends "layout.html" %}
{% block body %}

<!-- First Container -->
<div class="container-fluid bg-1 text-center"></div>


<!-- Second Container -->
<div class="container-fluid bg-2 text-center">
  <div class="container">
      <div class="header">
	<h3 class="text-muted">Flask form validation</h3>
      </div>
      <hr/>
      <h3>Data entered DES</h3>
      <table class="table">  
          <tbody>
              <tr>
                  <td>DES Plain Text</td>
                  <td>{{ dataDes.desPlainText }}</td>
              </tr>
              <tr>
                  <td>DES Key</td>
                  <td>{{ dataDes.desKey }}</td>
              </tr>
              <tr>
                  <td>Encrypted message</td>
                  <td>{{ dataDes.desEncMessage }}</td>
              </tr>
              <tr>
                  <td>Decrypted message</td>
                  <td>{{ dataDes.desDecMessage }}</td>
              </tr>
          </tbody>
      </table>
    </div>
</div>

<!-- Third Container -->
<div class="container-fluid bg-1 text-center"></div>


{% endblock %}
